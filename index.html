<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mdps</title>

    <link rel="stylesheet" href="css/style.css"></link>

    <script src="https://api-maps.yandex.ru/2.1?lang=ru_UA&apikey=d66fa902-dca1-4bcd-9837-95379df8782e" type="text/javascript"></script>
</head>
<body>
    <div class=yandex_map id="myMap" style='height: 100%; width: 100%; top: 0px; left: 0px; position: absolute; z-index: 2000; cursor: url("https://api-maps.yandex.ru/2.1.79/out/release/images/cursor/grab.cur") 16 16, url("https://api-maps.yandex.ru/2.1.79/out/release/images/cursor/grab.cur"), move;'>

    <script>
        ymaps.ready(init);
        function init(){
            var myMap = new ymaps.Map ('myMap', {
                center: [56.19, 44.00],
                zoom: 10,
                controls: ['geolocationControl', 'trafficControl', 'zoomControl']
                });
            
            myMap.events.add('click', function (e) {
                var coords = e.get('coords');
                var myPlacemark = new ymaps.Placemark(coords, {
                    hintContent: 'Метка',
                    balloonContent: 'Это метка, добавленная пользователем'
                }, {
                    iconLayout: 'default#image',
                    iconImageHref: '/dps2.svg', // Или ваш собственный иконка
                    iconImageSize: [48, 40],
                    iconImageOffset: [-24, -40]
                });
        
                myMap.geoObjects.add(myPlacemark);
                });
            
        }
    </script>
</div>
</body>
</html>
